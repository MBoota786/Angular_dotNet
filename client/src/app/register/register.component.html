<h1 class="display-4">Registration Form</h1>

<form #regesterForm="ngForm" autocomplete="off" (ngSubmit)="register()">

    <div class="row mb-4 mt-4">
        <label class="mb-3"><b>UserName</b></label>
        <input type="text" class="form-control text-center border-dark" placeholder="Enter User Name" name="username"
            [(ngModel)]="model.username">

    </div>
    <div class="row mb-4">
        <label class="mb-3"><b>Password </b></label>
        <input type="password" class="form-control text-center border-dark " placeholder="Enter Password"
            name="password" [(ngModel)]="model.password">

    </div>
    <div class="row mb-2">
        <div class="col-12  text-center">
            <input type="submit" class="btn btn-primary me-2" value="Register" />
            <input type="button" class="btn btn-danger" value="Cancel" (click)="cancel()" />
        </div>
    </div>

</form>
